<main class="card-container" *ngIf="apod">
    <mat-card class="card-content">
        <h3>The Picture Day</h3>
        <mat-card-header>
            <img mat-card-avatar [src]="apod.url" alt="Photo of a Shiba Inu">
            <mat-card-title>{{apod.title}}</mat-card-title>
            <mat-card-subtitle>{{apod.date | date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="apod.url" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{apod.explanation}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-fab mat-button color="primary">LIKE</button>
            <button mat-fab mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</main>
